name: test

on:
  push: ~
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    runs-on: "ubuntu-22.04"

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install dependencies
        run: npm install

      - name: run tests
        run: ./node_modules/.bin/jest src
